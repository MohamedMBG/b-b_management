    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% block head_extra %}{% endblock %}
</head>
<body>

        <!-- Common header content -->

    <footer>
        <!-- Common footer content -->
    </footer>

    {% block body_extra %}{% endblock %}
</body>
</html>
